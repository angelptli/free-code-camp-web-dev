<style>
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    position: relative;
  }

  #rect {
    animation-name: rainbow;
    animation-duration: 4s;
  }

  /* Transitions colors from 0 to 100% */
  @keyframes rainbow {
    0% {
      background-color: blue;
      left: 0px;
    }
    50% {
      background-color: green;
      left: 25px;
    }
    100% {
      background-color: yellow;
      left: -25px;
    }
  }

  button {
    border-radius: 5px;
    color: white;
    background-color: #0F5897;
    padding: 5px 10px 8px 10px;
  }

  button:hover {
    animation-name: background-color;
    animation-duration: 500ms;
    /* Specify the style applied to an element when the animation has finished */
    animation-fill-mode: forwards;
  }

  @keyframes background-color {
    100% {
      background-color: #4791d0;
    }
  }
</style>
<div id="rect"></div>

<button>Register</button>
