<style>
  body {
    background-color: #ffffff;
  }
  /*
    hue (a color wheel where the angle of te color on the circle is given
    as a value between 0 and 360),
    saturation (amount of gray in a color 0-100%),
    lightness (amount of black (0%) or white (100%) in a color)
  */
  .green {
    background-color: hsl(120, 100%, 50%);
  }

  .cyan {
    background-color: hsl(180, 100%, 50%);
  }

  .blue {
    background-color: hsl(240, 100%, 50%);
  }

  div {
    display: inline-block;
    height: 100px;
    width: 100px;
  }
</style>

<div class="green"></div>
<div class="cyan"></div>
<div class="blue"></div>
