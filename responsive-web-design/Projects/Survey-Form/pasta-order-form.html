<!DOCTYPE html>
<html>

<head>
  <title>Pasta Order</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="section-background">
    <h1 id="title">Pasta Order</h1>
    <p id="description">
      Pasta | Sauce | Drinks
    </p>
    <form id="survey-form">
      <label id="pasta-options">Choose your pasta
        <select id="dropdown" name"dropdown1">
          <option value="">Select one</option>
          <option value="spaghetti">Spaghetti</option>
          <option value="macaroni">Macaroni</option>
          <option value="fettuccine">Fettuccine</option>
          <option value="rigatoni">Rigatoni</option>
          <option value="farfalle">Farfalle</option>
          <option value="ravioli">Ravioli</option>
          <option value="tortelli">Tortelli</option>
          <option value="pappardelle">Pappardelle</option>
          <option value="cavatelli">Cavatelli</option>
          <option value="tagliatelle">Tagliatelle</option>
          <option value="lasagna">Lasagna</option>
          <option value="vermicelli">Vermicelli</option>
          <option value="barbine">Barbine</option>
          <option value="bavette">Bavette</option>
          <option value="bigoli">Bigoli</option>
          <option value="conchiglie">Conchiglie</option>
          <option value="fileja">Fileja</option>
          <option value="ziti">Ziti</option>
          <option value="stringozzi">Stringozzi</option>
          <option value="rotelle">Rotelle</option>
          <option value="orzo">Orzo</option>
          <option value="acini">Acini di pepe</option>
          <option value="ditalini">Ditalini</option>
          <option value="gemelli">Gemelli</option>
          <option value="torchio">Torchio</option>
          <option value="penne">Penne</option>
          <option value="fusilli">Fusilli</option>
          <option value="cannelloni">Cannelloni</option>
          <option value="cannelloni">Cannelloni</option>
          <option value="corzetti">Corzetti</option>
          <option value="orecchiette">Orecchiette</option>
          <option value="cencioni">Cencioni</option>
          <option value="canederli">Canederli</option>
          <option value="other-pasta">Other</option>
        </select>
      </label>

      <label>Choose your sauce
        <select id="dropdown2" name="dropdown2">
          <option value="">Select one</option>
          <option value="bolognese">Bolognese</option>
          <option value="ragu">Ragu</option>
          <option value="marinara">Marinara</option>
          <option value="pesto">Pesto</option>
          <option value="aglio-e-olio">Aglio e olio</option>
          <option value="alfredo">Alfredo</option>
          <option value="carbonara">Carbonara</option>
          <option value="cacio-e-pepe">Cacio e pepe</option>
          <option value="funghi-e-piselli">Funghi e piselli </option>
          <option value="vegan-pasta-sauce">Vegan pasta sauce</option>
          <option value="other-sauce">Other</option>
        </select>
      </label>

      'Other' pasta or sauce
      <textarea placeholder="Enter your details here..."></textarea>

      <label id="number-label" for="number-label" >No. of orders </label>
      <input id="number" type="number" min="1" max="5" placeholder="Enter 1 to 5" required />

      <div id="drink-div">Choose From Free-Drink menu (No limit)
      <label><input type="checkbox" name="drink" class="inline" value="pina-colada" /> Pina Colada</label>
      <label><input type="checkbox" name="drink" class="inline" value="red-wine" /> Red Wine</label>
      <label><input type="checkbox" name="drink" class="inline" value="white-wne" /> White Wine</label>
      <label><input type="checkbox" name="drink" class="inline" value="cold-beer" /> Cold Beer</label>
      <label><input type="checkbox" name="drink" class="inline" value="sparkling-cider" /> Sparkling Cider</label>
      <label><input type="checkbox" name="drink" class="inline" value="water" /> Water</label>
      </div>

      <hr>
      <div id="receive-div">How would you like to receive your order?</div>
      <label><input type="radio" name="receive-method" value="delivery" class="inline" /> Delivery</label>
      <label><input type="radio" name="receive-method" value="pick-up" class="inline" /> Pick Up</label>
      <label><input type="radio" name="receive-method" value="to-go" class="inline" /> To-Go</label>
      <label><input type="radio" name="receive-method" value="dine-in" class="inline" /> Dine-In</label>

      <label id="name-label" for="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />

      <label id="email-label" for="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required />
      <br>
      <div id="submit-div">
        <button id="submit" type="submit">Finish Order</button>
      </div>
    </form>
  </section
</body>

</html>
